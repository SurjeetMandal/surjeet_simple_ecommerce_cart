<html lang="en">
<head>

            <img src="images/Logo.png" alt="logo">

        <input type="checkbox" id="sidebar-active">
        <label for="sidebar-active">
            <svg xmlns="http://www.w3.org/2000/svg" height="32px" viewBox="0 -960 960 960" width="32px" fill="#E6C744" class="open-sidebar-button"><path d="M120-240v-80h720v80H120Zm0-200v-80h720v80H120Zm0-200v-80h720v80H120Z"/></svg>
        </label>

        <label for="sidebar-active" id="overlay"></label>
        <div class="links-container">
            <label for="sidebar-active">
                <svg xmlns="http://www.w3.org/2000/svg" height="32px" viewBox="0 -960 960 960" width="32px" fill="#E6C744" class="close-sidebar-button"><path d="m256-200-56-56 224-224-224-224 56-56 224 224 224-224 56 56-224 224 224 224-56 56-224-224-224 224Z"/></svg>

            <ul>
                <a href="index.html" class="nav_active_class">HOME</a>
                <a href="shope.html" class="nav_active_class">SHOP</a>
                <a href="cart.html" class="nav_active_class active">CART</a>
                <a href="login.html" class="nav_active_class">LOGIN</a>
                <a href="sigin.html" class="nav_active_class">SIGIN</a>
                <a href="profile.html" class="nav_active_class">PROFILE</a>
            </ul>
        </div>
    </nav>

    <!-- This section contain a bg-Img and text image -->
    <div class="shop_txt_img">
        <p class="cart_para">#Buy Now</p>
     </div>

    <!-- This section contain checkout and cart detail -->
     <div class="cart_main_container container">
        <div class="cart_detail">

            <div class="card_container cart_html">
                
            </div>

            <div class="total-amount">
                <p class="sub_total">
                
                </p>
                <button class="checkout">
                    Checkout
                </button>
            </div>
        </div>
     </div>


    <!-- This section contain footer -->
    <section class="footer">
        <div class="footer_content container">
            <div class="footer1">
                <p class="footer_logo">FASHION</p>
                <p class="footer_txt">
                    Complete your style with awesome <br>clothes from us.
                </p>
            </div>

            <div class="footer2">
                <p class="footer_mini_para">
                    Quick Link
                </p>
                <p class="footer_txt">
                    Home
                </p>
                <p class="footer_txt">
                    LogIn
                </p>
                <p class="footer_txt">
                    SigIn
                </p>
                <p class="footer_txt">
                    Profile
                </p>
                <p class="footer_txt">
                    Shop
                </p>
            </div>

            <div class="footer2">
                <p class="footer_mini_para">
                    Products
                </p>
                <p class="footer_txt">
                    Men's Wear
                </p>
                <p class="footer_txt">
                    Women's Wear
                </p>
                <p class="footer_txt">
                    Electronic
                </p>
                <p class="footer_txt">
                    Jewelery
                </p>
               
            </div>

            <div class="footer2">
                <p class="footer_mini_para">
                    Legal
                </p>
                <p class="footer_txt">

                </p>
                <p class="footer_txt">
                    Privacy Policy
                </p>
            </div>
        </div>
     </section>

    <script src="https://kit.fontawesome.com/a6110cc4e0.js" crossorigin="anonymous"></script>

    <!-- JS is linked here-->
    <script src="cart.js"></script>

    <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
